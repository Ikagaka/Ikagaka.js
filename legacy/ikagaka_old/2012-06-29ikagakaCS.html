	_namedAry = []
	
	constructor: ->
		@named = (n)->
		@createNamed = (n)->
		
		class _Named
			
			constructor:(json,option,callback=->)-> # namedObj
				
				_namedID = _namedAry.length
				_namedAry[_namedAry.length] = @
				_curScope = 0
				_scopeAry = []
				_scopeAry[_curScope] = new Scope
				_scriptTidAry = []
				_eventHandlerHash = {}
				
				@scope = (n)-> # scopeObj
				@playScript = (script,callback=->)-> # namedObj
				@breakScript = -> # namedObj
				@raiseEvent = (e)-> # namedObj
				@on = (id,handler=(e)->)-> # namedObj
				@materialize = -> # namedObj
				@vanish = -> # void
				
				class _Scope
					
					constructor:()->
						
						_scopeID = _curScope
						_curSurface = 0
						_curBlimp = 0
						
						@focus = -> # scopeObj
						@surface = (n,callback)-> # scopeObj
						@blimp = (n,callback)-> # scopeObj
						@disappear = -> # void
						
						class _Blimp
							
							constructor:()->
								
								@show = -> # blimpObj
								@hide = -> # blimpObj
								@talk = (chr="")-> # blimpObj
								@select = (title="",id="")-> # blimpObj
								@anchor = (id="")-> # blimpObj
								@br = -> # blimpObj
								@clear = -> # blimpObj
								@disappear = -> # void
						
						class _Surface
							
							constructor:()->
								
								@playAnimation = (n,callback)->
								@stopAnimation = (n)->
								@show = ->
								@hide = ->
								@disappear = ->

$ ->
	ku_ = ikagaka.createNamed json,{},->
		@materialize()
	ku_.on "boot",(e)-> "\\0HelloWorld\\e"
